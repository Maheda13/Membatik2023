<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" media="screen and (orientation: landscape)" />

    <script src="https://unpkg.com/feather-icons"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
        border: none;
        text-decoration: none;
      }

      body {
        font-family: "Fredoka", sans-serif;
        background-color: #212a3e;
        color: #ffffff;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      bg {
        position: fixed;
        top: 50%;
        left: 50%;
        z-index: -2;
        transform: translate(-100%, -50%);
      }
      .penutup {
        position: fixed;
        top: 50%;
        left: 50%;
        z-index: 10;
        transform: translate(-50%, -50%);
      }
      .videobumper {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -55%);
      }
      m1 {
        position: fixed; /* or absolute */
        top: 19vh;
        left: 33vw;
      }
      m2 {
        position: fixed; /* or absolute */
        top: 19vh;
        left: 57vw;
      }
      m3 {
        position: fixed; /* or absolute */
        top: 44vh;
        left: 72vw;
      }
      m4 {
        position: fixed; /* or absolute */
        top: 69vh;
        left: 54vw;
      }
      m5 {
        position: fixed; /* or absolute */
        top: 69vh;
        left: 35vw;
      }
      m6 {
        position: fixed; /* or absolute */
        top: 44vh;
        left: 21vw;
      }

      .pHome {
        position: fixed; /* or absolute */
        top: 14vh;
        left: 84vw;
      }
      .pBackM {
        position: fixed; /* or absolute */
        top: 14vh;
        left: 77vw;
      }

      Bumi {
        position: fixed; /* or absolute */
        top: 35vh;
        left: 30vw;
      }
      Bulan {
        position: fixed; /* or absolute */
        top: 33vh;
        left: 57vw;
      }

      .lanjut {
        position: fixed; /* or absolute */
        top: 80%;
        left: 70%;
        width: 10%;
      }
      button {
        z-index: -1;
        border: none;
        cursor: pointer;
        appearance: none;
        background-color: inherit;
        transition: transform 0.7s ease-in-out;
        margin-left: 10px;
      }
      button:hover {
        transform: scale(1.1) perspective(1px);
      }
      button1 {
        border: none;
        cursor: pointer;
        appearance: none;
        background-color: inherit;
      }

      .planet {
        height: 5rem;
      }
      /* Fullscreeen */
      .toggle-fullscreen-btn {
        position: fixed;
        z-index: 10000;
        top: 50%;
        right: 50%;
        border: 0;
        padding: 0;
        background: none;
        cursor: pointer;
        outline: none;
      }

      .toggle-fullscreen-svg path {
        transform-box: view-box;
        transform-origin: 12px 12px;
        fill: none;
        stroke: black;
        stroke-width: 4;
        transition: 0.15s;
      }

      .toggle-fullscreen-btn:hover path:nth-child(1),
      .toggle-fullscreen-btn:focus path:nth-child(1) {
        transform: translate(-2px, -2px);
      }

      .toggle-fullscreen-btn:hover path:nth-child(2),
      .toggle-fullscreen-btn:focus path:nth-child(2) {
        transform: translate(2px, -2px);
      }

      .toggle-fullscreen-btn:hover path:nth-child(3),
      .toggle-fullscreen-btn:focus path:nth-child(3) {
        transform: translate(2px, 2px);
      }

      .toggle-fullscreen-btn:hover path:nth-child(4),
      .toggle-fullscreen-btn:focus path:nth-child(4) {
        transform: translate(-2px, 2px);
      }
    </style>
    <title>DAFI Science Club</title>
    <link rel="icon" href="images/icon.png" type="image/x-icon" />
  </head>
  <!--                      Body                        -->
  <body style="background-image: url('images/home-bg1.png')" ;>
    <bg class="bgsplash">
      <img width="200%" src="images/white-bg.png" />
    </bg>
    <navigasi>
      <button class="pHome">
        <img class="Homeee" width="69%" src="images/btHOme.png" />
      </button>
      <button class="pBack">
        <img class="Homeee" width="69%" src="images/btReturn.png" />
      </button>
    </navigasi>
    <splash class="splash" style="width: 100%; height: 100%">
      <p
        class="penutup"
        style="background-color: blue; width: 100%; height: 100%"
      ></p>
      <button
        class="js-toggle-fullscreen-btn toggle-fullscreen-btn"
        aria-label="Enter fullscreen mode"
        hidden
      >
        <svg
          class="toggle-fullscreen-svg"
          width="28"
          height="28"
          viewBox="-2 -2 28 28"
        >
          <g class="icon-fullscreen-enter">
            <path d="M 2 9 v -7 h 7" />
            <path d="M 22 9 v -7 h -7" />
            <path d="M 22 15 v 7 h -7" />
            <path d="M 2 15 v 7 h 7" />
          </g>
        </svg>
      </button>
      <iframe
        class="videobumper"
        width="60%"
        height="60%"
        src="https://www.youtube.com/embed/3WNH_wrf7LU"
      >
      </iframe>
      <button1 class="lanjut">
        <img src="images/next.png" alt="lanjut" width="100%" />
      </button1>
    </splash>
    <home class="homepage">
      <m1>
        <button class="pTujuan">
          <img
            id="idTujuan"
            class="planet"
            src="images/tujuan.png"
            alt="btTujuan"
          />
        </button>
      </m1>
      <m2>
        <button class="pMateri">
          <img
            id="idMateri"
            class="planet"
            src="images/materi.png"
            alt="btMateri"
          />
        </button>
      </m2>
      <m3>
        <button class="pQuiz">
          <img
            id="idQuiz"
            class="planet"
            src="images/quiz.png"
            alt="btQuiz"
          /></button
      ></m3>
      <m4>
        <button class="pInformasi">
          <img
            id="idInformasi"
            class="planet"
            src="images/informasi.png"
            alt="btInformasi"
          />
        </button>
      </m4>
      <m5>
        <button class="pPetunjuk">
          <img
            id="idInstruksi"
            class="planet"
            src="images/instruksi.png"
            alt="btInstruksi"
          />
        </button>
      </m5>
      <m6>
        <button class="pSimulasi">
          <img
            id="idSimulasi"
            class="planet"
            src="images/simulasi.png"
            alt="btSimulasi"
          /></button
      ></m6>
    </home>
    <tujuan class="tujuanpage"> </tujuan>
    <materi class="materipage">
      <bumi>
        <button class="pBumi">
          <img
            id="idBumi"
            height="220rem"
            src="images/Earth.png"
            alt="btBumi"
          /></button
      ></bumi>
      <bulan>
        <button class="pBulan">
          <img
            id="idBulan"
            height="50rem"
            src="images/moon.png"
            alt="btBulan"
          /></button
      ></bulan>
    </materi>
    <quiz class="quizpage"> </quiz>
    <simulasi class="simulasipage">
      <p class="simulasiMoon" width="50%" height="50%">
        <object
          classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
          width="630"
          height="510"
        >
          <param name="movie" value="lunarapplet.swf" />
          <!--[if !IE]>--><object
            type="application/x-shockwave-flash"
            data="lunarapplet.swf"
            width="630"
            height="510"
          >
            <!--<![endif]-->
            <p>flash animation</p>
            <!--[if !IE]>--></object
          ><!--<![endif]-->
        </object>
      </p>
    </simulasi>
    <informasi class="informasipage"> </informasi>
    <petunjuk class="petunjukpage"></petunjuk>
    <!--                   Script                       -->
    <script>
      const toggleBtn = document.querySelector(".js-toggle-fullscreen-btn");
      const styleEl = document.createElement("link");

      const tutup = document.querySelector(".penutup");
      const lanjut = document.querySelector(".lanjut");
      const splash = document.querySelector(".splash");
      const bgsplash = document.querySelector(".bgsplash");
      const bumper = document.querySelector(".videobumper");

      const homepage = document.querySelector(".homepage");
      const tujuanpage = document.querySelector(".tujuanpage");
      const materipage = document.querySelector(".materipage");
      const quizpage = document.querySelector(".quizpage");
      const simulasipage = document.querySelector(".simulasipage");
      const petunjukpage = document.querySelector(".petunjukpage");
      const informasipage = document.querySelector(".informasipage");

      // hidden all pages
      homepage.hidden = true;
      tujuanpage.hidden = true;
      materipage.hidden = true;
      quizpage.hidden = true;
      simulasipage.hidden = true;
      petunjukpage.hidden = true;
      informasipage.hidden = true;

      const homebt = document.querySelector(".pHome");
      homebt.hidden = true;
      const backbt = document.querySelector(".pBackM");
      backbt.hidden = true;
      // var posisi = 0;

      const tujuanbt = document.querySelector(".pTujuan");
      const simulasibt = document.querySelector(".pSimulasi");
      const materibt = document.querySelector(".pMateri");
      const quizbt = document.querySelector(".pQuiz");
      const informasibt = document.querySelector(".pInformasi");
      const petunjukbt = document.querySelector(".pPetunjuk");

      // Fullscreen
      if (document.fullscreenEnabled || document.webkitFullscreenEnabled) {
        styleEl.setAttribute("rel", "stylesheet");
        styleEl.setAttribute(
          "href",
          "https://codepen.io/tiggr/pen/poJoLyW.css"
        );
        styleEl.addEventListener("load", function () {
          toggleBtn.hidden = false;
        });
        document.head.appendChild(styleEl);
        lanjut.hidden = true;
        bumper.hidden = true;

        toggleBtn.addEventListener("click", function () {
          if (document.fullscreen) {
            document.exitFullscreen();
          } else if (document.webkitFullscreenElement) {
            document.webkitCancelFullScreen();
          } else if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
          } else {
            document.documentElement.webkitRequestFullScreen();
          }
          screen.orientation.lock("landscape-primary");
          tutup.hidden = true;
          toggleBtn.hidden = true;
          lanjut.hidden = false;
          bumper.hidden = false;
        });

        document.addEventListener("fullscreenchange", handleFullscreen);
        document.addEventListener("webkitfullscreenchange", handleFullscreen);

        function handleFullscreen() {
          if (document.fullscreen || document.webkitFullscreenElement) {
            tutup.hidden = true;
            toggleBtn.hidden = true;
          } else {
            tutup.hidden = false;
            toggleBtn.hidden = false;
          }
        }

        lanjut.addEventListener("click", function () {
          homepage.hidden = false;
          splash.hidden = true;
          bgsplash.hidden = true;
          var myPlayer = document.querySelector(".videobumper");
          myPlayer.setAttribute("src", " ");

          document.body.style.backgroundImage = "url('images/home-bg1.png')";
        });

        // navigasi menu
        homebt.addEventListener("click", function () {
          homepage.hidden = false;
          tujuanpage.hidden = true;
          materipage.hidden = true;
          quizpage.hidden = true;
          simulasipage.hidden = true;
          petunjukpage.hidden = true;
          informasipage.hidden = true;

          homebt.hidden = true;
          document.body.style.backgroundImage = "url('images/home-bg1.png')";
        });
        backbt.addEventListener("click", function () {
          materipage.hidden = false;
          backbtM.hidden = true;
          bumibt.hidden = false;
          bulanbt.hidden = false;
          document.body.style.backgroundImage = "url('images/pageMateri.png')";

          // if posisi ayok ayok
        });

        tujuanbt.addEventListener("click", function () {
          homepage.hidden = true;
          tujuanpage.hidden = false;
          homebt.hidden = false;
          document.body.style.backgroundImage = "url('images/pageTujuan.png')";
        });
        materibt.addEventListener("click", function () {
          homepage.hidden = true;
          materipage.hidden = false;
          backbtM.hidden = true;

          bumibt.hidden = false;
          bulanbt.hidden = false;
          homebt.hidden = false;
          document.body.style.backgroundImage = "url('images/pageMateri.png')";
        });
        quizbt.addEventListener("click", function () {
          homepage.hidden = true;
          quizpage.hidden = false;
          document.body.style.backgroundImage = "url('images/pageSimulasi')";
        });
        simulasibt.addEventListener("click", function () {
          homepage.hidden = true;
          simulasipage.hidden = false;
          document.body.style.backgroundImage = "url('images/pageMateri.png')";
        });

        // Navigasi Materi'
        const bumibt = document.querySelector(".pBumi");
        const bulanbt = document.querySelector(".pBulan");

        bumibt.addEventListener("click", function () {
          bumibt.hidden = true;
          bulanbt.hidden = true;
          backbtM.hidden = false;

          document.body.style.backgroundImage = "url('images/pageMateri1.png')";
        });
        bulanbt.addEventListener("click", function () {
          bumibt.hidden = true;
          bulanbt.hidden = true;
          backbtM.hidden = false;

          document.body.style.backgroundImage = "url('images/pageMateri2.png')";
        });
      }
    </script>
  </body>
</html>
